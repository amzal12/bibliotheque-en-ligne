<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>

    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lien vers Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Lien vers votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <div class="logo">
                <a href="/"><h1 class="m-0 text-white">Bibliothèque</h1></a>
            </div>
        </div>
    </header>

    <!-- Error Section -->
    <section class="error-section py-5">
        <div class="container text-center">
            <h1 class="display-1 text-danger"><i class="fas fa-exclamation-triangle"></i> 404</h1>
            <h2 class="mt-3">Page non trouvée</h2>
            <p class="lead">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
            <a href="/" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Bibliothèque - Tous droits réservés</p>
        <p>
            <a href="/privacy" class="text-white">Politique de confidentialité</a> | 
            <a href="/contact" class="text-white">Contactez-nous</a>
        </p>
    </footer>

    <!-- Lien vers Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
