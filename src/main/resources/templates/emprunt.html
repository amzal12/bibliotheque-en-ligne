<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunts</title>

    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lien vers Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo à gauche -->
                <a class="navbar-brand" href="/">
                    <img src="/img/logo0.jpg" alt="Logo" class="logo">
                </a>

                <!-- Menu burger pour les petits écrans -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Affichage des emprunts -->
    <div class="container">
        <h2>Mes Emprunts</h2>
        <div class="row">
            <div class="col-md-3" th:each="emprunt : ${empruntItems}">
                <div class="card">
                    <img th:src="${emprunt.imageUrl}" class="card-img-top" alt="Document" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${emprunt.titre}"></h5>
                        <p class="card-text">Emprunté le: <span th:text="${emprunt.dateEmprunt}"></span></p>
                        <p class="card-text">Retour prévu le: <span th:text="${emprunt.dateRetour}"></span></p>
                        <p class="card-text">État: <span th:text="${emprunt.etat}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-white text-center py-4 bg-dark">
        <div class="container">
            <p>&copy; 2025 Bibliothèque en ligne. Tous droits réservés.</p>
            <p><a href="/privacy" class="text-white">Politique de confidentialité</a> | <a href="/contact" class="text-white">Contactez-nous</a></p>
        </div>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
