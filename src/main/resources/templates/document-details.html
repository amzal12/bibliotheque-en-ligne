<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du document</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo à gauche -->
                <a class="navbar-brand" href="/">
                    <img src="/img/logo0.jpg" alt="Logo" class="logo">
                </a>
            </div>
        </nav>
    </header>

    <!-- Section pour afficher les détails du document -->
    <section class="document-details py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Image du document -->
                    <img th:src="${document.imageUrl}" class="img-fluid" alt="Document">
                </div>
                <div class="col-md-6">
                    <!-- Détails du document -->
                    <h1 th:text="${document.titre}"></h1>
                    <p><strong>Type :</strong> <span th:text="${document.typeDocument}"></span></p>
                    <p><strong>Éditeur :</strong> <span th:text="${document.editeur}"></span></p>
                    <p><strong>Date de publication :</strong> <span th:text="${document.datePublication}"></span></p>
                    <p><strong>Disponibles :</strong> <span th:text="${document.qteDisponible}"></span></p>

                    <!-- Informations spécifiques au livre -->
                    <div th:if="${livre != null}">
                        <p><strong>ISBN :</strong> <span th:text="${livre.isbn}"></span></p>
                        <p><strong>Genre :</strong> <span th:text="${livre.genre}"></span></p>
                        <p><strong>Nombre de pages :</strong> <span th:text="${livre.nombrePages}"></span></p>
                    </div>

                    <a href="/" class="btn btn-primary">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white text-center py-4 bg-dark">
        <div class="container">
            <p>&copy; 2025 Bibliothèque en ligne. Tous droits réservés.</p>
            <p><a href="/privacy" class="text-white">Politique de confidentialité</a> | <a href="/contact" class="text-white">Contactez-nous</a></p>
        </div>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
