<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lien vers Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <!-- Logo à gauche -->
                <a class="navbar-brand" href="/" style="position: absolute; left: 0;">
                    <img src="/img/logo0.jpg" alt="Logo" class="logo">
                </a>
                <!-- Titre centré -->
                <h2 style="color: white" class="text-xl font-bold mb-4">Panneau d'administrateur</h2>
            </div>
        </nav>
    </header>
    

    <!-- Main Content -->
    <div class="container mx-auto mt-10">

        <!-- Table for displaying users and borrowed documents -->
        <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-4">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-left">Nom d'utilisateur</th>
                        <th class="px-4 py-2 text-left">Titre</th>
                        <th class="px-4 py-2 text-left">Type</th>
                        <th class="px-4 py-2 text-left">Editeur</th>
                        <th class="px-4 py-2 text-left">Date de prêt</th>
                        <th class="px-4 py-2 text-left">Date de retour</th>
                        <th class="px-4 py-2 text-left">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf loop to populate the table rows dynamically -->
                    <tr th:each="emprunt : ${emprunts}">
                        <td class="border px-4 py-2" th:text="${emprunt.nomUtilisateur}">John Doe</td>
                        <td class="border px-4 py-2" th:text="${emprunt.titre}">Document Title</td>
                        <td class="border px-4 py-2" th:text="${emprunt.typeDocument}">Type</td>
                        <td class="border px-4 py-2" th:text="${emprunt.editeur}">Editor Name</td>
                        <td class="border px-4 py-2" th:text="${emprunt.dateEmprunt}">2025-02-12</td>
                        <td class="border px-4 py-2" th:text="${emprunt.dateRetour}">2025-02-19</td>
                        <td class="border px-4 py-2" th:text="${emprunt.etat}">Returned</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

        <!-- Footer -->
        <footer class="text-white text-center py-4 bg-dark">
            <div class="container">
                <p>&copy; 2025 Bibliothèque en ligne. Tous droits réservés.</p>
                <p><a href="/privacy" class="text-white">Politique de confidentialité</a> | <a href="/contact" class="text-white">Contactez-nous</a></p>
            </div>
        </footer>
    
        <!-- Scripts Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
